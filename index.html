<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>ninja-gato</title>
</head>
<body>
    <div class="container p-5">
        <div class="row p-5">
            <div class="col-12"><img src="img/cat0.png" data-alt-src="img/ninja0.png" alt="ninja o gato"></div>
            <div class="col-12"><img src="img/cat1.png" data-alt-src="img/ninja1.png" alt="ninja o gato"></div>
            <div class="col-12"><img src="img/cat2.png" data-alt-src="img/ninja2.png" alt="ninja o gato"></div>
            <div class="col-12"><img src="img/cat3.png" data-alt-src="img/ninja3.png" alt="ninja o gato"></div>
            <div class="col-12"><img src="img/cat4.png" data-alt-src="img/ninja4.png" alt="ninja o gato"></div>
        </div>
    </div>
    <script>
        $('img').on('click',function() {
            let srcGato=$(this).attr('src');
            let srcNinja=$(this).attr('data-alt-src');
            $(this).attr('src', srcNinja);
            $(this).attr('data-alt-src', srcGato);
        });
    </script>
</body>
</html>
